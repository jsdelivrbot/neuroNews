<!-- NOTE: @see ngClick for how to pass data selection to outside expression -->
<md-list>
    <md-list-item ng-repeat="news in $ctrl.newsList">
        <md-button ng-disabled="news.isLoading || !news.isInteresting" ng-click="$ctrl.showDetails({news:news})" >
            {{news.title}}
            {{!!news.isInteresting}}
            <md-progress-linear ng-show="news.isLoading" md-mode="indeterminate"></md-progress-linear>
        </md-button>
    </md-list-item>
</md-list>
